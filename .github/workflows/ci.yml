name: CI
on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: composer install
      - name: Run Unit test
        run: vendor/bin/phpunit tests
      - name: Run PSR check
        run: vendor/bin/phpcs --standard=PSR12 src
